<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-mZdQ8OpIDPe_Up678940OIcSBjv4aLQ&callback=initMap"
    type="text/javascript"></script>
    </script>
    <script>
        var dir;
        var map;
        var poly;
        var tmpPoly;
        var direction = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: {
                    lat: -15.77972,
                    lng: -47.92972
                }
            });

            poly = new google.maps.Polyline({
                strokeColor: '#000000',
                strokeOpacity: 1.0,
                strokeWeight: 3,
                clickable: false,
            });

            tmpPoly = new google.maps.Polyline({
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 3,
                map: map,
                clickable: false
            });

            poly.setMap(map);

            map.addListener('click', click);
            map.addListener('mousemove', mouseMove);
            map.addListener('mouseout', mouseout);
        }

        function mouseMove(event) {
            var path = poly.getPath();

            if (path.length) {
                var newLatLng = getNewLatLng(event);

                if (newLatLng) {
                    tmpPoly.setPath([path.getAt(path.length - 1), newLatLng]);
                }
            }
        }

        function click(event) {
            var can = true;
            var newLatLng;

            var path = poly.getPath();

            if (path.length) {
                newLatLng = getNewLatLng(event);
                can = canClick(path.getAt(path.length - 1), newLatLng);
            } else {
                newLatLng = event.latLng;
            }

            if (can) {
                path.push(newLatLng);

                var marker = new google.maps.Marker({
                    position: newLatLng,
                    map: map
                });
            }
        }

        function mouseout() {
            var newLatLng;

            var path = poly.getPath();

            var firstLat = path.getAt(0).lat();
            var firstLng = path.getAt(0).lng();

            var lastLat = path.getAt(path.length - 1).lat();
            var lastLng = path.getAt(path.length - 1).lng();

            var firstLatAbs = Math.abs(firstLat);
            var firstLngAbs = Math.abs(firstLng);
            var lastLatAbs = Math.abs(lastLat);
            var lastLngAbs = Math.abs(lastLng);

            if (firstLatAbs > lastLatAbs && firstLngAbs > lastLngAbs) {
                if(direction[0] !== 'north') {
                    newLatLng = new google.maps.LatLng(lastLat, firstLng);
                } else {
                    newLatLng = new google.maps.LatLng(firstLat, lastLng);
                }
            } else if (firstLatAbs > lastLatAbs && firstLngAbs < lastLngAbs) {
                if(direction[0] !== 'south') {
                    newLatLng = new google.maps.LatLng(firstLat, lastLng);
                } else {
                    newLatLng = new google.maps.LatLng(lastLat, firstLng);
                }
            } else if (firstLatAbs < lastLatAbs && firstLngAbs > lastLngAbs) {
                if(direction[0] !== 'south') {
                    newLatLng = new google.maps.LatLng(lastLat, firstLng);
                } else {
                    newLatLng = new google.maps.LatLng(firstLat, lastLng);
                }
            } else if (firstLatAbs < lastLatAbs && firstLngAbs < lastLngAbs) {
                if(direction[0] !== 'north') {
                    newLatLng = new google.maps.LatLng(firstLat, lastLng);
                } else {
                    newLatLng = new google.maps.LatLng(lastLat, firstLng);
                }
            }

            var marker = new google.maps.Marker({
                position: newLatLng,
                map: map
            });

            path.push(newLatLng);
            path.push(path.getAt(0));
        }

        function getNewLatLng(event) {
            var newLatLng;

            var path = poly.getPath();
            var currentLat = event.latLng.lat();
            var currentLng = event.latLng.lng();

            var prevLat = path.getAt(path.length - 1).lat();
            var prevLng = path.getAt(path.length - 1).lng();

            var prevLatAbs = Math.abs(prevLat);
            var prevLngAbs = Math.abs(prevLng);
            var currentLatAbs = Math.abs(currentLat);
            var currentLngAbs = Math.abs(currentLng);
            var latAbsDiff = Math.abs(prevLatAbs - currentLatAbs);
            var lngAbsDiff = Math.abs(prevLngAbs - currentLngAbs);

            if (latAbsDiff > lngAbsDiff) {
                newLatLng = new google.maps.LatLng(currentLat, prevLng);
            } else {
                newLatLng = new google.maps.LatLng(prevLat, currentLng);
            }

            return newLatLng;
        }

        function canClick(prevLatLng, currentLatLng) {
            var dir;
            var can;
            var tmpDirection = direction[direction.length -1];

            if(currentLatLng.lng() > prevLatLng.lng()) {
                dir = 'east';
                can = tmpDirection !== 'west';
            } else if (currentLatLng.lng() < prevLatLng.lng()) {
                dir = 'west';
                can = tmpDirection !== 'east';
            } else if(currentLatLng.lat() > prevLatLng.lat()) {
                dir = 'north';
                can = tmpDirection !== 'south';
            } else if (currentLatLng.lat() < prevLatLng.lat()){
                dir = 'south';
                can = tmpDirection !== 'north';
            }

            if (can) {
                direction.push(dir);
            }

            return can;
        }
    </script>
</body>

</html>
